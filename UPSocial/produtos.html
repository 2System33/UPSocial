<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ofertas de Freelancers</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Animação para hover nos cards */
        .card:hover {
            transform: translateY(-5px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Gradiente de fundo para os botões */
        .btn-gradient {
            background: linear-gradient(to right, #667eea, #764ba2);
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const freelancers = [
                {
                    "title": "Desenvolvedor Web",
                    "description": "Criação de websites responsivos e modernos utilizando as melhores práticas.",
                    "price": "$500 - $1000",
                    "image": "https://via.placeholder.com/300"
                },
                {
                    "title": "Designer Gráfico",
                    "description": "Design de logotipos, banners, e material gráfico para sua marca.",
                    "price": "$300 - $700",
                    "image": "https://via.placeholder.com/300"
                },
                {
                    "title": "Redator de Conteúdo",
                    "description": "Criação de artigos, blogs, e conteúdos otimizados para SEO.",
                    "price": "$100 - $300",
                    "image": "https://via.placeholder.com/300"
                }
            ];

            const container = document.getElementById("freelancer-list");

            freelancers.forEach(freelancer => {
                const card = document.createElement("div");
                card.className = "card bg-white shadow-lg rounded-lg overflow-hidden transform transition duration-500 ease-in-out";

                card.innerHTML = `
                    <img src="${freelancer.image}" alt="${freelancer.title}" class="w-full h-48 object-cover">
                    <div class="p-6">
                        <h2 class="text-xl font-semibold mb-2 text-gray-900">${freelancer.title}</h2>
                        <p class="text-gray-600 mb-4">${freelancer.description}</p>
                        <p class="text-lg font-bold text-indigo-600">${freelancer.price}</p>
                        <button class="mt-4 btn-gradient text-white py-2 px-4 rounded-full hover:opacity-90">Ver Trabalho</button>
                    </div>
                `;

                container.appendChild(card);
            });
        });
    </script>
</head>
<body class="bg-white min-h-screen flex items-center justify-center">

<div class="container mx-auto p-8">
    <div id="freelancer-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
        <!-- As ofertas serão inseridas aqui pelo JavaScript -->
    </div>
</div>

</body>
</html>
