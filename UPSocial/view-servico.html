<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Serviço - Desenvolvedor Web</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Gradiente de fundo para os botões */
        .btn-gradient {
            background: linear-gradient(to right, #667eea, #764ba2);
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const serviceData = {
                "title": "Desenvolvedor Web Profissional",
                "description": "Criação de websites modernos, responsivos e otimizados para SEO, com design exclusivo e funcionalidade intuitiva.",
                "fullDescription": "Sou um desenvolvedor web com mais de 10 anos de experiência na criação de websites personalizados para empresas de todos os tamanhos. Meu foco é entender as necessidades do seu negócio e transformá-las em uma presença digital de alto impacto. Utilizo as tecnologias mais recentes e aplico as melhores práticas de SEO para garantir que seu site não só tenha uma aparência incrível, mas também desempenhe bem nos motores de busca, aumentando sua visibilidade online.",
                "price": "$500 - $1000",
                "mainImage": "https://via.placeholder.com/600x400",
                "benefits": [
                    "Design Responsivo",
                    "Otimização para SEO",
                    "Suporte e Manutenção",
                    "Integração com Redes Sociais",
                    "Tecnologias Modernas"
                ],
                "examples": [
                    "https://via.placeholder.com/300x200",
                    "https://via.placeholder.com/300x200"
                ],
                "testimonials": [
                    {
                        "client": "Ana Silva",
                        "comment": "O site criado pelo desenvolvedor elevou a nossa marca a outro nível. Além de lindo, é super funcional e nossos clientes adoram!",
                        "rating": 5,
                        "photo": "https://via.placeholder.com/50"
                    },
                    {
                        "client": "João Pereira",
                        "comment": "Excelente trabalho! O site é rápido, responsivo e tem nos ajudado a atrair mais clientes.",
                        "rating": 5,
                        "photo": "https://via.placeholder.com/50"
                    }
                ],
                "faq": [
                    {
                        "question": "Quanto tempo leva para criar um site?",
                        "answer": "O prazo depende da complexidade do projeto, mas geralmente leva entre 2 a 4 semanas."
                    },
                    {
                        "question": "O site será otimizado para SEO?",
                        "answer": "Sim, todos os sites que desenvolvo são otimizados para SEO, garantindo que tenham uma boa performance nos motores de busca."
                    }
                ]
            };

            // Preencher os dados na página
            document.getElementById('service-title').textContent = serviceData.title;
            document.getElementById('service-description').textContent = serviceData.description;
            document.getElementById('service-full-description').textContent = serviceData.fullDescription;
            document.getElementById('service-price').textContent = serviceData.price;
            document.getElementById('main-image').src = serviceData.mainImage;

            const benefitsContainer = document.getElementById('benefits-list');
            serviceData.benefits.forEach(benefit => {
                const li = document.createElement('li');
                li.textContent = benefit;
                li.className = "text-gray-700 mb-2";
                benefitsContainer.appendChild(li);
            });

            const examplesContainer = document.getElementById('examples-container');
            serviceData.examples.forEach(example => {
                const img = document.createElement('img');
                img.src = example;
                img.className = "w-full rounded-lg shadow";
                examplesContainer.appendChild(img);
            });

            const testimonialsContainer = document.getElementById('testimonials-container');
            serviceData.testimonials.forEach(item => {
                const testimonialCard = document.createElement('div');
                testimonialCard.className = "bg-gray-100 p-4 rounded-lg shadow flex";
                testimonialCard.innerHTML = `
                    <img src="${item.photo}" alt="${item.client}" class="w-12 h-12 rounded-full mr-4">
                    <div>
                        <p class="text-lg font-semibold">${item.client}</p>
                        <p class="text-gray-700 mt-2">${item.comment}</p>
                        <p class="mt-2 text-yellow-500">${'⭐'.repeat(item.rating)}</p>
                    </div>
                `;
                testimonialsContainer.appendChild(testimonialCard);
            });

            const faqContainer = document.getElementById('faq-container');
            serviceData.faq.forEach(item => {
                const faqItem = document.createElement('div');
                faqItem.className = "mb-4";
                faqItem.innerHTML = `
                    <h3 class="font-semibold text-lg">${item.question}</h3>
                    <p class="text-gray-700 mt-2">${item.answer}</p>
                `;
                faqContainer.appendChild(faqItem);
            });
        });
    </script>
</head>
<body class="bg-white text-gray-900">

<div class="container mx-auto p-8">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        <!-- Imagem Principal do Serviço -->
        <div>
            <img id="main-image" src="" alt="Serviço Freelancer" class="w-full rounded-lg shadow-lg">
        </div>

        <!-- Detalhes do Serviço -->
        <div>
            <h1 id="service-title" class="text-4xl font-bold mb-4"></h1>
            <p id="service-description" class="text-xl text-gray-700 mb-4"></p>
            <p id="service-price" class="text-2xl font-bold text-indigo-600 mb-6"></p>

            <!-- Benefícios -->
            <h2 class="text-2xl font-semibold mb-4">Benefícios do Serviço</h2>
            <ul id="benefits-list" class="list-disc pl-6">
                <!-- Lista de benefícios será inserida aqui -->
            </ul>

            <!-- Descrição Completa -->
            <div class="mt-8">
                <h2 class="text-2xl font-semibold mb-4">Por que Escolher Este Serviço?</h2>
                <p id="service-full-description" class="text-gray-700"></p>
            </div>
        </div>
    </div>

    <!-- Exemplos de Trabalho -->
    <div class="mt-12">
        <h2 class="text-3xl font-semibold mb-4">Exemplos de Trabalhos Realizados</h2>
        <div id="examples-container" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <!-- As imagens de exemplo serão inseridas aqui pelo JavaScript -->
        </div>
    </div>

    <!-- Depoimentos de Clientes -->
    <div class="mt-12">
        <h2 class="text-3xl font-semibold mb-4">Depoimentos de Clientes</h2>
        <div id="testimonials-container" class="space-y-4">
            <!-- Os depoimentos serão inseridos aqui pelo JavaScript -->
        </div>
    </div>

    <!-- Perguntas Frequentes -->
    <div class="mt-12">
        <h2 class="text-3xl font-semibold mb-4">Perguntas Frequentes</h2>
        <div id="faq-container">
            <!-- As perguntas frequentes serão inseridas aqui pelo JavaScript -->
        </div>
    </div>

    <!-- Botão de Contato -->
    <div class="mt-12 text-center">
        <button class="btn-gradient text-white py-3 px-6 rounded-full hover:opacity-90 text-lg font-bold">Contrate Agora</button>
    </div>
</div>

</body>
</html>
